# nginx/nginx.conf
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log main;
    error_log   /var/log/nginx/error.log warn;

    upstream web {
        server web:5000;
    }

    # Только HTTP — для получения сертификата
    server {
        listen 80;
        server_name cbdc.kongius.ru www.cbdc.kongius.ru;

        # Путь для Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        # Все остальные запросы — пока просто отвечаем
        location / {
            return 200 "HTTP is working. Waiting for SSL setup...\n";
            add_header Content-Type text/plain;
        }
    }

    # Заглушка для HTTPS — чтобы не было ошибки
    server {
        listen 80;
        server_name _;
        return 444;  # Закрыть соединение
    }
}