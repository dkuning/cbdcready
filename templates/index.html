<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Данные организации по ИНН</title>
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <header>
        <h1>Сервис получения данных организации по ИНН</h1>
    </header>

    <main>
        <p>Введите ИНН для получения краткой информации.</p>

        <!-- Форма для ввода ИНН -->
        <form id="innForm">
            <label for="inn">ИНН клиента:</label>
            <input type="text" id="inn" name="inn" maxlength="10" placeholder="10 цифр" required />
            <button type="submit">Получить</button>
        </form>

        <!-- Поле вывода кратких данных -->
        <div id="shortResult" class="result-box">
            Здесь будут краткие данные
        </div>

        <!-- Кнопка выхода -->
        <form method="POST" action="/logout" class="logout-form">
            <button type="submit">Выйти</button>
        </form>
    </main>

    <footer>
        <p>Цифра неизбежно победит &copy; <span id="year"></span></p>
    </footer>

    <script>
        // Установка года в футер
        document.getElementById('year').textContent = new Date().getFullYear();

        // Обработка формы ИНН
        document.getElementById('innForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const inn = document.getElementById('inn').value.trim();

            if (!inn || inn.length !== 10 || !/^\d{10}$/.test(inn)) {
                document.getElementById('shortResult').textContent = 'ИНН должен содержать 10 цифр';
                return;
            }

            fetch(`/check_inn?inn=${inn}`)
                .then(response => response.json())
                .then(json => {
                    const resultBox = document.getElementById('shortResult');
                    if (json.error) {
                        resultBox.textContent = 'Ошибка: ' + json.error;
                    } else if (json.short) {
                        let shortText = '';
                        for (const [key, value] of Object.entries(json.short)) {
                            shortText += `${key}: ${value}\n`;
                        }
                        resultBox.textContent = shortText.trim();
                    } else {
                        resultBox.textContent = 'Нет данных';
                    }
                })
                .catch(() => {
                    document.getElementById('shortResult').textContent = 'Ошибка соединения';
                });
        });

        // Обработка выхода
        document.querySelector("form[action='/logout']").addEventListener('submit', function (e) {
            e.preventDefault();
            fetch('/logout', { method: 'POST' })
                .then(() => (window.location.href = '/login'));
        });
    </script>
</body>
</html>
