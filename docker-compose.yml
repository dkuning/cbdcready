# docker-compose.yml
version: '3.8'

services:
  web:
    build: .
    # Убираем ports — теперь доступ только через nginx
    # ports: - "5000:5000"
    env_file:
      - .env
    depends_on:
      - bot
    restart: unless-stopped
    # Внутренний порт доступен только для nginx и других сервисов
    expose:
      - "5000"

  bot:
    build: .
    env_file:
      - .env
    command: python modules/botTelegram.py
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - web
    restart: unless-stopped